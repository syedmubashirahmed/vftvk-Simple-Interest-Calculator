<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App-Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    

       <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
            <label>Amount</label>
            <input type="text"  onchange="isAmountValid()"  id="principal">
            <br>
            <br>
            <label>Interest Rate</label>
            <input type="range" onchange="updateRate()" id="rate"  min="minval" max="20" step="0.25" value="10.50">
            <span id="rate_val">10.50%</span>
            <br>
            <br>
            <label>No.of Years</label>
            <input type="number"  min="1" max="10" step="1" value="1" size="10" id="years">
            <br>
            <br>
            <button onclick="compute()">Compute Interest</button>
             
            <br>
            <br>
                
    <span id="result"></span>
    <br>
    <br>
    <footer>
        &#169; This Calculator belongs to Syed Mubashir Ahmed
    </footer>
    </div>

</body>
</html>
